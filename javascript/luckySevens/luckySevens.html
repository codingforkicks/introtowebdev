<!DOCTYPE html>
<html>
   <head>
      <title>Lucky Sevens</title>
      <script type="text/JavaScript" src="scripts/luckySevens.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </head>
   <body onload="getBet()">
      <section class="container">
         <header>
            <h1>Lucky Sevens</h1>
         </header>
         <div class="row">
            <h3 class="col-sm-2">Starting Bet</h3>
            <p class="text-center justify-content-center align-self-center" id="bank">$0.00</p>
         </div>
         <button class="btn" onclick="playGame()">Play</button>
      </section>
      <section class="container" id="results" style="display: none;">
         <hr />
         <h2 class="text-center">Results</h2>
         <table class="table table-striped">
            <tbody>
               <tr>
                  <td>Starting Bet</td>
                  <td><span id="startingBet"></span></td>
               </tr>
               <tr>
                  <td>Total Rolls Before Going Broke</td>
                  <td><span id="numOfRolls"></span></td>
               </tr>
               <tr>
                  <td>Highest Amount Won</td>
                  <td><span id="highestWon"></span></td>
               </tr>
               <tr>
                  <td>Roll Count at Highest Amount Won</td>
                  <td><span id="rollCountAtHighest"></span></td>
               </tr>
            </tbody>
         </table>
      </section>
      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   </body>
</html>
