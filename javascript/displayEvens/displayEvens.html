<!DOCTYPE html>
<html>
<head>
   <script type="text/JavaScript" src="scripts/displayEvens.js"></script>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   <div class="container">
      <h1>Sample</h1>
      <form name="formContent" onsubmit="return validateForm();">
         <div class="form-group row">
            <label for="start" class="col-sm-4 col-form-label text-right">Starting Number</label>
            <div class="col-sm-8">
               <input type="number" class="form-control" id="start">
            </div>
         </div>
         <div class="form-group row">
            <label for="end" class="col-sm-4 col-form-label text-right">Ending Number</label>
            <div class="col-sm-8">
               <input type="number" class="form-control" id="end">
            </div>
         </div>
         <div class="form-group row">
            <label for="step" class="col-sm-4 col-form-label text-right">Step</label>
            <div class="col-sm-8">
               <input type="number" class="form-control col-md" id="step">
            </div>
         </div>
         <div class="text-center">
            <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
         </div>
      </form>
      <div class="results" style="display:none;">
         <p id="results"> Here are the even numbers between <span id="numStart">_</span> and <span id="numEnd">_</span> by <span id="numStep">_</span>'s:
         </p>
         <span id="evens"></span>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
