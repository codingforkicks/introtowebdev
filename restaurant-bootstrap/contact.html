   <head>
      <title>Contact</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   </head>
   <body>
      <header>
         <h1>Exquisite Taste</h1>
      </header>

      <nav class="nav nav-tabs">
         <a class="nav-link" href="index.html">Home</a> &emsp;
         <a class="nav-link" href="menu.html">Menu</a> &emsp;
         <a class="nav-link active" href="contact.html">Contact</a>
      </nav>

      <form action="submit.html" method="POST">
         <!--name email phone boxes-->
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" /><br/><br/>
         <label for="email">Email:</label>
         <input type="text" id="email" name="email" /><br/><br/>
         <label for="phone">Phone:</label>
         <input type="text" id="phone" name="phone" /><br/><br/>
         <!--drop down-->
         <label for="reason">Reason for Inquiry:</label>
         <select id="reason" name="reason">
            <option value="default" selected>Catering</option>
            <option value="private">Private Party</option>
            <option value="Feedback">Feedback</option value="Other">
            <option>Other</option>
         </select>
         <br/><br/>

         <!--additional info textbox-->
         <label for="info">Additional Information: </label>
         <textarea id="info" name="info" spellcheck="true" style="resize: none; vertical-align: top;"></textarea>
         <br/><br/>

         <!--radio button-->
         <label for="returning-guest">Have you been to the restaurant?</label>
         <input type="radio" id="option1" name="returning-guest" value="no" />
         <label for="option1">No</label>
         <input type="radio" id="option2" name="returning-guest" value="yes" />
         <label for="option2">Yes</label>
         <br/><br/>

         <!--contact day checkbox-->
         <label for="contact">Best days to contact you:</label>
         <input type="checkbox" id="mon" name="contact" value="mon"/>
         <label for="mon">M</label>
         <input type="checkbox" id="tues" name="contact" value="tues"/>
         <label for="tues">T</label>
         <input type="checkbox" id="wed" name="contact" value="wed"/>
         <label for="wed">W</label>
         <input type="checkbox" id="thurs" name="contact" value="thurs"/>
         <label for="thurs">Th</label>
         <input type="checkbox" id="fri" name="contact" value="fri"/>
         <label for="fri">F</label>
         <br/><br/>

         <!--submit button-->
         <input type="submit" name="submit" value="Send Request">
      </form>
      
      <hr />

         <p>9108 Good Eating Drive, Gainesville NC, 27835</p>

      </footer>
