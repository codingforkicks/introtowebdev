   <head>
      <title>Contact</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="style/contact-form.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <header>
         <h1>Exquisite Taste</h1>
      </header>

      <nav class="nav nav-tabs">
         <a class="nav-link" href="index.html">Home</a> &emsp;
         <a class="nav-link" href="menu.html">Menu</a> &emsp;
         <a class="nav-link active" href="contact.html">Contact</a>
      </nav>

      <section class="container">
         <form action="submit.html" method="POST">
            <!--name email phone boxes-->
            <div class="form-group required">
               <label for="name">Name:</label>
               <input type="text" class="form-control" id="name" name="name" required/>
            </div>
            <div class="form-group required">
               <label for="email">Email:</label>
               <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" />
            </div>
            <div class="form-group required">
               <label for="phone">Phone:</label>
               <input type="phone" class="form-control" id="phone" name="phone" />
            </div>
            
            <!--drop down-->
            <div class="form-group required">
               <label for="reason">Reason for Inquiry:</label>
               <select class="form-control" id="reason" name="reason">
                  <option value="default" selected>Catering</option>
                  <option value="private">Private Party</option>
                  <option value="Feedback">Feedback</option value="Other">
                  <option>Other</option>
               </select>
            </div>

            <!--additional info textbox-->
            <div class="form-group">
               <label for="info">Additional Information: </label>
               <textarea class="form-control" id="info" name="info" spellcheck="true" style="resize: none; vertical-align: top;"></textarea>
            </div>

            <!--radio button-->
            <div class="form-group form-check form-check-inline">
               <label class="form-check-label" for="returning-guest">Have you been to the restaurant? &nbsp</label>
               <input class="form-check-input" type="radio" class="form-control" id="option1" name="returning-guest" value="no" />
               <label class="form-check-label" for="option1">No</label>
               <input class="form-check-input" type="radio" class="form-control" id="option2" name="returning-guest" value="yes" />
               <label class="form-check-label" for="option2">Yes</label>
            </div>

            <br/>
            <!--contact day checkbox-->
            <div class="form-check form-check-inline">
               <label class="form-check-label required" for="contact">Best days to contact you: &nbsp</label>
               <input class="form-check-input" type="checkbox" id="mon" name="contact" value="mon"/>
               <label class="form-check-label" for="mon">M&nbsp</label>
               <input class="form-check-input" type="checkbox" id="tues" class="form-control" name="contact" value="tues"/>
               <label class="form-check-label" for="tues">T&nbsp</label>
               <input class="form-check-input" type="checkbox" class="form-control" id="wed" name="contact" value="wed"/>
               <label class="form-check-label" for="wed">W&nbsp</label>
               <input class="form-check-input" type="checkbox" class="form-control" id="thurs" name="contact" value="thurs"/>
               <label class="form-check-label" for="thurs">Th&nbsp</label>
               <input class="form-check-input" type="checkbox" class="form-control" id="fri" name="contact" value="fri"/>
               <label class="form-check-label" for="fri">F&nbsp</label>
            </div>
            <br /><br />

            <!--submit button-->
            <div class="form-group">
               <button type="submit" class="btn btn-primary" name="submit">Send Request</button>
            <div>
         </form>
      </section>

      <hr />
      <footer>
         <p>9108 Good Eating Drive, Gainesville NC, 27835</p>
         <p>(252) 911-2636</p>
      </footer>
