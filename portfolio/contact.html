   <head>
      <title>Contact Me</title>

   <body>
      <header>
         <h1>Contact Me</h1>
      </header>

      <nav>
         <hr />
         <p>
            <a href="index.html">Home</a>
         </p>
         <hr />
      </nav>

      <h2>Information Request</h2>
      <form action="submit.html" method="POST">
         <!--first and last name boxes-->
         <label for="firstName">First Name:</label><br />
         <input type="text" id="firstName" name="firstName"><br />
         <label for="lastName">Last Name:</label><br />
         <input type="text" id="lastName" name="lastName"><br />

         <!--phone and text boxes-->
         <label for="phone">Phone:</label><br />
         <input type="text" id="phone" name="phone"><br />

         <!--dropdown menu-->
         <label for="contact">Best time to call:</label><br />
         <select id="contact" name="contact">
            <option value="default" selected> --Choose One--</option>
            <option value="morning">Morning (8AM to 12PM)</option>
            <option value="noon">Afternoon (12PM to 5PM)</option>
            <option value="night">Evening (5PM to 8PM)</option>
         </select>

         <!--checklist-->
         <fieldset>
            <legend>I am interested in (check all that apply)</legend><br />
            <input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
            <label for="frontEnd">Front-End Web Development</label><br />
            <input type="checkbox" id="backEnd" name="interest" value="backEnd">
            <label for="backEnd">Back-End Web Development</label><br />
            <input type="checkbox" id="database" name="interest" value="database">
            <label for="database">Database Design</label><br />
         </fieldset>

         <!--radio buttons-->
         <fieldset>
            <legend>I have filled in the client questionnaire form</legend><br />
            <input type="radio" id="option1" name="questionnaire" value="yes">
            <label for="option1">Yes</label><br />
            <input type="radio" id="option2" name="questionnaire" value="yes">
            <label for="option2">No</label><br />
         </fieldset>

         <!--text area-->
         <label for="info">Additional Information</label><br />
         <textarea></textarea><br />

         <!--submit-->
         <input type="submit" name="submit" value="Submit">
      </form>

      </footer>
   </body>
